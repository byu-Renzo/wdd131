<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Assignment for week 05 of the wdd131 course focused on creating a responsive Product Review Form">
  <meta name="author" content="Renzo Rios Rugel">
  <title>WDD 131 - Product Review Form - Renzo Rios</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;1,500;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles/form.css">
  <link rel="stylesheet" href="styles/form-large.css">
  <script src="scripts/getdates.js" defer></script>
  <script src="scripts/form.js" defer></script>
</head>

<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <form method="get" action="review.html" class="form">
      <!-- Product Name -->
      <label for="productName">Product Name<span class="required">*</span></label>
      <select id="productName" name="productName" required>
        <option value='' disabled selected>Choose a Product...</option>
      </select>

      <!-- Overall Rating -->
      <label class="label-title">Overall Rating<span class="required">*</span></label>
      <div class="stars">
        <label class="radio">&star;<input type="radio" name="rating" id="star1" value="1" required></label>
        <label class="radio">&star;&star;<input type="radio" name="rating" id="star2" value="2" required></label>
        <label class="radio">&star;&star;&star;<input type="radio" name="rating" id="star3" value="3" required></label>
        <label class="radio">&star;&star;&star;&star;<input type="radio" name="rating" id="star4" value="4"
            required></label>
        <label class="radio">&star;&star;&star;&star;&star;<input type="radio" name="rating" id="star5" value="5"
            required></label>
      </div>

      <label for="installDate" class="label-title">Date of Installation<span class="required">*</span></label>
      <input type="date" name="installDate" id="installDate" required class="date">


      <label class="label-title">Which features did you find useful in the product?<br>
        <em>(Check all that apply)</em>
      </label>
      <div>
        <label class="check"><input type="checkbox" name="durability" id="durability" value="durability">
          Durability</label>
        <label class="check"><input type="checkbox" name="ease-of-use" id="ease-of-use" value="ease-of-use"> Ease of
          Use</label>
        <label class="check"><input type="checkbox" name="performance" id="performance" value="performance">
          Performance</label>
        <label class="check"><input type="checkbox" name="design" id="design" value="design"> Design</label>
      </div>

      <label class="label-title">Written Review <span class="optional">(Optional)</span></label>
      <textarea id="review" name="review" rows="5"></textarea>

      <label for="username" class="label-title">Your Name<span class="optional">(Optional)</span> </label>
      <input type="text" id="username" name="username">

      <input type="submit" class="submit" value="Post Review">

    </form>
  </main>

  </footer>
</body>

</html>
